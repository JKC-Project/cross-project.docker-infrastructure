name: 'Promote Deployment to higher environments'

on:
  push:
    branches:
    - main

jobs:
  is-terraform-code-formatted:
    name: 'Check Code Format'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: main
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Format
      run: terraform fmt -recursive -check


  deploy-to-production:
    name: 'Deploy to Production'
    runs-on: ubuntu-latest
    environment: production
    needs: is-terraform-code-formatted
    env:
      TF_WORKSPACE: cross-project--docker-infrastructure-prod

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -var-file=tfvars/prod.tfvars

    - name: Terraform Apply
      run: terraform apply -var-file=tfvars/prod.tfvars -auto-approve
